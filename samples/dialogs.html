
<style type="text/css">
</style>

<div class="w3-bar w3-black" style="position:sticky; top:0;margin-bottom:0">
    <div class="w3-container">
        <h2 class="">Dialogs</h2>
    </div>
</div>

<div class="w3-container" id="dialog-container" style="">

    <h2>Alerts</h2>
    <p>
        <button on-click="alert(error)" class="w3-button w3-red">Error</button>
        <button on-click="alert(info)" class="w3-button w3-blue">Info</button>
        <button on-click="alert(success)" class="w3-button w3-green">Success</button>
        <button on-click="alert(warning)" class="w3-button w3-yellow">Warning</button>
    </p>

    <h2>Confirm</h2>
    <p>
        <button on-click="confirm()" class="w3-button w3-black">Show dialog</button>
    </p>
</div>


<div style="display:none;">

</div>
