

<div class="w3-bar w3-black" style="position:sticky; top:0;margin-bottom: 16px;">
    <div class="w3-container">
        <h2 class="">Editable-grid</h2>
    </div>
</div>

<div class="w3-container" id="editable-grid-container">

    <div>
        <table class="w3-table-all">
            <thead>
                <tr>
                    <th style="width:1%;"></th>
                    <th class="">Id</th>
                    <th class="">Descripción</th>
                </tr>
            </thead>
            <tbody>
                <tr data-xbind data-xfor="item in this" id="row-{item.id}">
                    <td xbind class="w3-border-right">
                        <input type="checkbox" disabled />
                    </td>
                    <td><div data-xbind data-index="{index}" contenteditable="true">{item.id}</div></td>
                    <td><div data-xbind data-index="{index}" contenteditable="true">{item.descripcion}</div></td>
                </tr>
            </tbody>
        </table>
        <div class="w3-margin-top">
            <button on-click="doSave">Guardar</button>
        </div>
        <div log class="w3-code w3-padding" style="overflow: auto; white-space: pre; min-height: 50px;" on-publish="MESSAGE.MESSAGE_LOG:writeLog(append)"></div>
    </div>

</div>
