
<div class="w3-bar w3-black" style="position:sticky; top:0;margin-bottom: 16px;">
    <div class="w3-container">
        <h2 class="">ExecuteTemplate</h2>
    </div>
</div>

<div class="w3-container">


  <div id="list-container">

  </div>

  <div style="display:none">
    <div class="w3-card w3-padding js-item-template" style="margin:8px 0;">
      <h2 class="w3-gray w3-center" data-xbind>{name}</h2>
      <div data-xbind="innerHTML:company|toLowerCase"></div>
      <div data-xbind="innerHTML:email"></div>
      <div data-xbind="innerHTML:age"></div>
      <div class="">
        Friends:
        <div class="w3-border w3-padding"
             style="margin:3px 0;"
             data-xbind data-xfor="friend in friends">
          <h4 data-xbind>parent : {#.name}</h4>
          {index} {friend.name} ({friend.id|toFixed,5})<br />
          Tags: 
          <span data-xbind
                style="display:inline-block; margin:0 2px; padding:2px; border:solid 1px gray; border-radius:3px;"
                data-xfor="tag in friend.tags"
                class="w3-pale-yellow">{tag}</span>
        </div>
      </div>
      <div class="" style="padding:2px;">
        <div class="">
          Tags:
          <span data-xbind
                style="display:inline-block; margin:0 2px; padding:2px; border:solid 1px gray; border-radius:3px;"
                data-xfor="tag in tags"
                class="w3-pale-yellow">{tag}</span>
        </div>
      </div>

    </div>
  </div>

</div>
